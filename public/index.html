<!DOCTYPE html>
<html>
  <head>
    <title>Song genre</title>
  </head>
  <body>
    <h1>What is the song genre?</h1>
    <h2>Please specify Spotify track fragment</h2>
    <input id="fragmentInput" type="text" />
    <button id="submitButton">Submit</button>
    <ol id="trackList"></ol>
    <table>
      <thead>
        <tr>
          <th>Rock</th>
          <th>Pop</th>
          <th>RnB</th>
          <th>EDM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="rockTd">-%</td>
          <td id="popTd">-%</td>
          <td id="rnbTd">-%</td>
          <td id="edmTd">-%</td>
        </tr>
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
